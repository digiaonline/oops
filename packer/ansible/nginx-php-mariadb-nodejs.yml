# Main playbook that applies to all hosts
- hosts: all
  connection: local
  become: true
  vars:
    hostname: nginx-php-mariadb-nodejs
    nginx_host_template: default-php.j2
    php_pear_packages:
      - PHP_CodeSniffer
  roles:
    - init
    - nginx
    - php5
    - mariadb

# Vagrant-specific playbook
- hosts: vagrant
  connection: local
  become: true
  roles:
    - xdebug
    - nodejs
    - packer
    - terraform
